<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Child Category List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="text-center">
                                    <th>Sr no</th>
                                    <th>Child Category Name</th>
                                    <th>Parent Category Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of allChildCategoryModel.data; track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.categoryName}}</td>
                                    <td>{{item.parentCategoryName}}</td>                                   
                                    <td class="text-center">
                                        
                                        <button type="button" class="btn btn-primary"
                                            (click)="OnUpdate(item)">Edit</button>
                                        <button type="button" class="btn btn-danger mx-2"
                                            (click)="onDeleteChildCategory(item.childCategoryId)">Delete</button>
                                    </td>
                                </tr>
                                }

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New Child Category
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Category Name</label>
                        <input type="text" name="categoryName" [(ngModel)]="createChildCategoryModel.categoryName"
                            class="form-control" />
                    </div>
                   

                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">Parent Category Name</label>
                        <select [(ngModel)]="createChildCategoryModel.parentCategoryId" class="form-select">
                            <option value="">Select Parent Category</option>
                            @for (item of allParentCategory.data; track $index) {
                                <option value={{item.categoryId}}>{{item.categoryName}}</option>

                            }
                           
                            
                        </select>
                    </div>
                   

                </div>
                <div class="row pt-3">
                    
                   
                    <div class="col-6">
                        @if (createChildCategoryModel.childCategoryId==0) {
                            <button type="button" class="btn btn-success text-center"
                            (click)="onCreateChildCategory()">Save</button>
                        }@else {
                            <button type="button" class="btn btn-success text-center"
                            (click)="UpdateChildCategory()">Update Department</button> 
                        }
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
