<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Parent Category List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="text-center">
                                    <th>Sr no</th>
                                    <th>Category Name</th>
                                    <th>Department Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of getAllParentCategory.data; track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.categoryName}}</td>
                                    <td>{{item.deptName}}</td>                                   
                                    <td class="text-center">
                                        
                                        <button type="button" class="btn btn-primary"
                                            (click)="OnUpdate(item)">Edit</button>
                                        <button type="button" class="btn btn-danger mx-2"
                                            (click)="onDeleteParentCategory(item.categoryId)">Delete</button>
                                    </td>
                                </tr>
                                }

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New Parent Category
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Category Name</label>
                        <input type="text" name="categoryName" [(ngModel)]="createCategory.categoryName"
                            class="form-control" />
                    </div>
                   

                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">Department Name</label>
                        <select [(ngModel)]="createCategory.deptId" class="form-select">
                            <option value="">Select Department</option>
                            @for (item of getAllDept.data; track $index) {
                                <option value={{item.deptId}}>{{item.deptName}}</option>

                            }
                           
                            
                        </select>
                        <!-- <input type="text" name="categoryName" [(ngModel)]="createCategory.categoryName"
                            class="form-control" /> -->
                    </div>
                   

                </div>
                <div class="row pt-3">
                    
                   
                    <div class="col-6">
                        @if (createCategory.categoryId==0) {
                            <button type="button" class="btn btn-success text-center"
                            (click)="onCreateParentCategory()">Save</button>
                        }@else {
                            <button type="button" class="btn btn-success text-center"
                            (click)="UpdateParentCategory()">Update Department</button> 
                        }
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
